<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Forum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    // Redirect to login if not authenticated
    if (!localStorage.getItem("forumUser")) {
      window.location.href = "login.html";
    }
  </script>

  <header>
    <h1>ğŸ“ Student Forum</h1>
    <p>Ask questions, share answers, and learn together!</p>
    <a href="login.html">ğŸ” Go to Login Page</a>
  </header>

  <main>
    <section id="post-form">
      <h2>Ask a Question</h2>
      <form id="question-form" onsubmit="event.preventDefault(); submitPost();">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Question Title" required />

        <label for="description">Description</label>
        <textarea id="description" placeholder="Describe your question..." required></textarea>

        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="Tags (comma-separated)" />

        <button type="submit">Submit Question</button>
      </form>
    </section>

    <section id="posts">
      <h2>Recent Questions</h2>
      <div id="loading-message">Loading posts...</div>
      <div id="post-list"></div>
    </section>
  </main>

  <footer>
    <p>Made with â¤ï¸ for students</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
