<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Forum Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>ğŸ” Student Forum Login</h1>

    <section id="login-section">
      <h2>Login</h2>
      <form onsubmit="event.preventDefault(); loginUser();">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Username" required />

        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>
    </section>

    <section id="register-section">
      <h2>Register</h2>
      <form onsubmit="event.preventDefault(); registerUser();">
        <label for="register-username">Choose a username</label>
        <input type="text" id="register-username" placeholder="Choose a username" required />

        <label for="register-password">Choose a password</label>
        <input type="password" id="register-password" placeholder="Choose a password" required />

        <button type="submit">Register</button>
      </form>
    </section>

    <p id="auth-message" role="alert"></p>
  </main>

  <script src="auth.js"></script>
</body>
</html>
